  <!-- 
    ### PARA LOS MENSAJES DEL SISTEMA ###
    Para que no se oculte automaticamente agregar: data-bs-autohide="false" 
  -->
    <div class="toast-container position-fixed mb-2 end-0 p-3">
      <div id="sysMensaje" class="toast" role="alert" aria-live="assertive" aria-atomic="true" >
        <div class="toast-header bg-danger bg-opacity-50 text-white">
          <i class="fa fa-warning"></i>
          <span class="me-auto ms-2">Mensaje del sistema</span>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Aca va el mensaje del sistema
        </div>
      </div>
    </div>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    const sysMensaje = new bootstrap.Toast(document.getElementById('sysMensaje'))
    sysMensaje.show()

</script>
