<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets\css\style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <!-- https://getbootstrap.com/docs/5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <!-- https://fontawesome.com/v6/search?m=free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="assets/js/load" type="text/javascript"></script>
    <title>WebML</title>
</head>
<body>  
  <div class="d-flex loading justify-content-center align-items-center">
    <i class="fa-solid fa-spinner fa-spin-pulse fa-5x"></i>
  </div>

    <nav class="navbar border-bottom border-dark bg-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand" data-bs-toggle="tooltip" title=" Volver al dashboard">
                <img class="d-inline-block" src="assets\img\logo_ml.webp" height="40px">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" href="#" data-bs-toggle="tooltip" title="Opcion 1">Opcion 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-bs-toggle="tooltip" title="Opcion 2">Opcion 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="tooltip" title="Cerrar Sesion"><i class="fa fa-right-from-bracket"></i> Cerrar Sesion</a>
                </li> 
              </ul>
            </div>
          </div>
        </div>
      </nav>
    
    <section class="section-rutas">
        <div class="container-fluid pt-3 pb-3">
            <div class="text-center mt-3 mb-3">
            <h2>Formulario de rutas</h2>
            </div>
            <div class="d-flex flex-column  align-items-center justify-content-center h-100">
            <div class="col-8 col-lg-5">
            <form class="row g-3 ">
                <div class="form-floating  col-12 col-lg-6">
                    <input type="email" class="form-control" id="comercio" placeholder="Comercio">
                    <label for="comercio">Comercio</label>
                </div>
                <div class="form-floating col-12 col-lg-6">
                  <input type="password" class="form-control" id="comercioId" placeholder="Id del Comercio">
                  <label for="comercioId" class="form-label">ID</label>
                </div>
                <div class="form-floating col-12">
                  <input type="text" class="form-control" id="direccion" placeholder="Direccion 1">
                  <label for="direccion" class="form-label">Direccion 1</label>
                </div>
                <div class="form-floating col-12">
                  <input type="text" class="form-control" id="direccion2" placeholder="Direccion 2">
                  <label for="direccion2" class="form-label">Direccion 2</label>
                </div>
                <div class="form-floating col-md-6">
                  <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                  <label for="ciudad" class="form-label">Ciudad</label>
                </div>
                <div class="form-floating col-6">
                  <input type="number" class="form-control" id="codigoPostal" placeholder="Codigo Postal">
                  <label for="codigoPostal" class="form-label">C.P.</label>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Opciones</label>
                    <select id="inputState" class="form-select">
                      <option value="1">Opcion 1</option>
                      <option value="2">Opcion 2</option>
                      <option value="3">Opcion 3</option>
                      <option value="4">Opcion 4</option>
                      <option value="5">Opcion 5</option>
                      <option value="6">Opcion 6</option>
                    </select>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
            </div>
            </div>
        </div>
    </section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/fontawesome.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</html>
